<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header class="container-fluid">
              <h1>Project Tracker</h1>
              <h2>Current Time and Date: <br/>
              <span class="current_time"></span>
              </h2>
        </header>

        <!--both columns -->
        <main class="container-fluid"> 
                <div class="row">
                  <div class="col-md col-xl-4">
                    <!-- project form + instructions -->
                    <div class="card">
                        <h5 class="card-title">Instructions</h5>
                        <div class="card-body">
                          <p class="card-text"> Click the button below to open a 
                            form and provide information
                            for the following: </p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Project Name</li>
                          <li class="list-group-item">Project Type</li>
                          <li class="list-group-item">Due Date</li>
                        </ul>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary add-proj" data-bs-toggle="modal"
                            data-bs-target="#new-project-modal">Add Project</button>
                        </div>
                      </div>
                  </div>



                  <div class="col-md col-xl-8">
                    <!-- project table -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Due</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Project Tracker</td>
                            <td>Web Application (Front End)</td>
                            <td>06/30/2022</td>
                            <td><button class="btn btn-sm">X</button></td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
         </main>

         <!-- Modal for adding a new project -->

         <div class="modal" id="new-project-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- <form id="project-form"> -->
                <div class="modal-header"><!--style="border: 3px solid green"-->
                  <h5 class="modal-title">Add a new project</h5>
                  <button type="button" class="btn-close" 
                  data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="projectNameInput" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectNameInput" placeholder="Enter project name">
                      </div>
                      
                    <div class="mb-3">
                        <label for="projectTypeInput" class="form-label">Project Type</label>
                        <select class = "form-select" id="projectTypeInput">
                            <option value="Web Application (Front End)">Web Application (Front End)</option>
                            <option value="Web Application (Back End)">Web Application (Back End)</option>
                            <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                            <option value="Mobile Application">Mobile Application</option>
                            <option value="Print Campaign">Pring Campaign</option>
                            <option value="Digital Marketing Campaign">Digital Marketing Campaign</option>
                          </select>
                      </div>

                      <div class="mb-3">
                        <label for="dueDateInput" class="form-label">Due Date</label>
                        <input type="date" id="project-date-input" class="form-control"
                        required/> 
                        <!-- is this required (required) -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Add</button>
                </div>
            <!-- </form> -->
        </div>
    </div>
</div>


        <!-- BootStrap.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
        <!-- jQuery Link -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous"></script>
        <!-- Day.js Link -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script>dayjs().format()</script>

        <script src="./assets/js/script.js"></script>
    </body>
